<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100vh;
            background-image: url("../../img.jpeg");
            background-size: 100% 100%;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        #mouse-tracker {
            width: 30px;
            height: 30px;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: #cccccc;
            border-radius: 50%;
            mix-blend-mode: difference;
            z-index: 1000;
            transition: .2s all linear;
        }
        #mouse-tracker::after{
            content: "";
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            mix-blend-mode: exclusion;
        }
         #mouse-tracker::before{
            content: "";
            width: 300px;
            height: 300px;
            background-color: rgb(43, 211, 21);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            mix-blend-mode: exclusion;
        }

        #mouse-water-reflection {
            width: 60px;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(8px);
            z-index: 999;
            animation: rippleEffect 1.5s infinite ease-in-out;
        }

        @keyframes rippleEffect {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit!</h1>
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, et!</h2>
        <div id="mouse-water-reflection"></div>
        <div id="mouse-tracker"></div>

    </main>
    <script>
        const tracker = document.getElementById("mouse-tracker");
        const ripple = document.getElementById("mouse-water-reflection");

        document.addEventListener("mousemove", (e) => {
            tracker.style.left = e.clientX + 'px';
            tracker.style.top = e.clientY + 'px';

            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
        });
    </script>



</body>

</html>
