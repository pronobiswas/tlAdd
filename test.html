  <style>
    #mouse-tracker {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      background-color: lime;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }

    #glitchText {
      font-size: 3rem;
      color: lime;
      font-family: monospace;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    .cardWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 300px;
      background-color: #333;
      position: relative;
      overflow: hidden;
    }

    .cardContent {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 12px 8px;
      z-index: 9;
      color: white;
    }

    .card::after {
      content: '';
      position: absolute;
      top: var(--y);
      left: var(--x);
      width: 50px;
      height: 50px;
      background-color: rgb(233, 25, 205);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .card:hover::after {
      width: 1000px;
      height: 1000px;
      opacity: 1;
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    let cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', (e) => {
        const x = e.pageX - card.offsetLeft;
        const y = e.pageY - card.offsetTop;
        card.style.setProperty('--x', x + 'px');
        card.style.setProperty('--y', y + 'px');

      });
    });
    const chars = "!<>-_\\/[]{}â€”=+*^?#________";
    const target = document.getElementById("glitchText");
    const finalText = target.textContent;
    let frame = 0;

    function randomChar() {
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function glitchText(text, duration = 1.5, fps = 60) {
      const totalFrames = duration * fps;
      const letters = text.split("");
      let output = [...letters];

      const interval = setInterval(() => {
        for (let i = 0; i < letters.length; i++) {
          if (i < frame / (totalFrames / letters.length)) {
            output[i] = letters[i];
          } else {
            output[i] = randomChar();
          }
        }

        target.textContent = output.join("");
        frame++;

        if (frame >= totalFrames) {
          clearInterval(interval);
          target.textContent = text; // final correction
        }
      }, 1000 / fps);
    }

    // Trigger on load (or however you want)
    document.addEventListener("DOMContentLoaded", () => {
      glitchText(finalText, 2); // 2 seconds duration
    });
    let mouseTracker = document.getElementById("mouse-tracker");
    document.addEventListener("mousemove", (e) => {
      mouseTracker.style.left = e.pageX + "px";
      mouseTracker.style.top = e.pageY + "px";
    });


  </script>
